    <div class="main-content">
         <section class="contact-section">

             <h2> <i class="fa-solid fa comments"></i>It'd be great to hear from you!</h2>

             <form action="#" method="post">

                  <label for="name"> Name:</label> 

                 <input type="text" id="name" name="name" required placeholder="Enter your name">
                 <label for="age">Age:</label>
                 <input type="number" id name="age" name="age" required placeholder="Enter your age">
                 <p><i class="fa-solid fa-venus-mars"></i> Gender:</p>
                 <label><input type="radio" name="gender" value="Male" /> Male</label>
                 <label><input type="radio" name="gender" value="Female" /> Female</label>
                 <p>Your Preferences:</p>
                 <label><input type="checkbox" name="Pop Music" /> Pop Music</label>
                 <label><input type="checkbox" name="Country" /> Country Music</label>
                 <label><input type="checkbox" name="Acoustic" /> Acoustic Music</label>
                 <label><input type="checkbox" name="contemporary Worship Music" /> Contemporary Worship Music</label>
                 <label><input type="checkbox" name="Christian Hiphop" /> Christian Hiphop </label>
                 <label><input type="checkbox" name="Soft Rock" /> Soft Rock</label>
                 <br>
                 <label for="satisfaction">Satisfaction Level:</label>
                 <input type="range" id="satisfaction" name="satisfaction" min="0" max="100" />
                  <br>
                 <label for="message">Message:</label>
                 <textarea id="message" name="message" rows="5" required placeholder="Leave your thoughts here..."></textarea>
                  <br>
                 <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
             </form>
         </section>
